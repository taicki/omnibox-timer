<!DOCTYPE html>
<html>
<head>
<title>Omnibox Timer: Options</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript" src="ui.js"></script>
<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
<h1><img src="48.png"/> Omnibox Timer</h1>

<h2>Options <em id="flash"></em></h2>

<div>
<p>Sound for timer notifications:
<input type="radio" name="soundType" value="tts" id="tts">
<label for="tts">TTS (Text To Speech)</label>
<input type="radio" name="soundType" value="bell" id="bell">
<label for="bell">Bell</label>
</p>
</div>

<div>
<p>How to suggest timer texts:
<input type="radio" name="historySuggestionType" value="time" id="time">
<label for="time">Suggest most recently used timer text first</label>
<input type="radio" name="historySuggestionType" value="count" id="count">
<label for="count">Suggest most frequently used timer text first</label>
</p>
</div>

<h2>History <input type="button" id="clear" value="Clear"/></h2>
<p>You have created <span id="stats"></span> timers (listed below, sorted by creation time) so far.
<br>Please refresh this page to see timers you created after opening this page.</p>
<table id="timers">
<thead>
<tr>
  <th>Timer description</th>
  <th>Creation time</th>
  <th>Notification time</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

</body>

</html>
